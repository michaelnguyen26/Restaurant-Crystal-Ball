<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Crystal Ball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="floating">
        <img src = "./food.png" alt="food-floating" width="300" height="300"></img>
    </div>

    <div id="floating2">
        <img src = "./food2.png" alt="food-floating2" width="300" height="300"></img>
    </div>
    <div class="container">
        <div class="row text-center">
            <h2>
                <b>Just Another Random Restaurant Generator</b><br><br>
            </h2>
            <form method="post">
                <b>What type of food are you craving?</b><br>  <input type="text" name = "food" class="form-check-input" id = "food_type">
                <br><br>
                <b>Location</b><br> <input type="text" name = "location" class="form-check-input" id = "location">   
                <br><br> 
                <b>How many random results?</b><br> <input type="text" name = "results" class="form-check-input" id = "result"> <br> <br> 
                <input type = "submit" class="btn btn-primary" id="get_restaurant" value="Generate">
             </form> 
        </div>
    </div>
</body>
