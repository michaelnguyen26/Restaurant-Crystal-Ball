<!DOCTYPE html>
<html lang="en">

<head>
    <title>Restaurant Crystal Ball</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="floating">
        <img src = "https://img.freepik.com/premium-vector/dim-sum-with-chopstick-cartoon_138676-2967.jpg?w=2000" alt="food-floating" width="250" height="250"></img>
    </div>

    <div id="floating2">
        <img src = "https://img.freepik.com/premium-vector/3d-cartoon-sushi-asian-food-realistic-set-with-chopsticks-chalkboard-vector-illustration_527702-170.jpg?w=2000" alt="food-floating2" width="250" height="250"></img>
    </div>
    <div class="container">
        <div class="row text-center">
            <h2>
                <b>Michael's Restaurant Crystal Ball</b><br><br>
            </h2>
            
            <form method="post">
                <b>What type of food are you craving?</b><br>  <input type="text" name = "food" class="form-check-input" id = "food_type">
                <br><br>
                <b>Location</b><br> <input type="text" name = "location" class="form-check-input" id = "location">   
                <br><br> 
                
                <b>How many random results?</b>
                <br> 
                <div class="popup" onclick="myFunction()">What's this?
                    <span class="popuptext" id="myPopup"><b>The maximum amount of random results is 25</b> - Lower the limit to 5 or less if the crystal ball fails to find a restaurant</span>
                </div>
                <br>
                <input type="text" name = "results" class="form-check-input" id = "result"> <br> <br> 
                <input type = "submit" class="btn btn-primary" id="get_restaurant" value="Send to Crystal Ball!">
             </form> 
        </div>
    </div>
    <footer id="footer">
        <p><b>Developed by Michael Nguyen</b></p>
        <a href = https://github.com/michaelnguyen26/Restaurant-Crystal-Ball>Source Code</a>
    </footer>
    <script>
        // Open pop up
        function myFunction() {
          var popup = document.getElementById("myPopup");
          popup.classList.toggle("show");
        }
    </script>
</body>
